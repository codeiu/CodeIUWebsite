{% include "layout/header.html" %}

	<style>
		.board-img {
			width: inherit;
		}
		.img-holder {
			width: inherit;
			height: 100px;
			transition: height 0.2s;
			overflow: hidden;
			display: flex;
			align-items: center;
		}
		.board-member {
			height: 130px;
			transition: height 0.2s;
			cursor: pointer;
			border: none;
			box-shadow: 0 0 10px 0 black;
			padding: 0;
			vertical-align: top;
			overflow: hidden;
		}
		.board-member p {
			margin: 4px;
		}
	</style>

	<script>
		$(document).ready(function() {
			$('.board-member').on('click', function(e) {
				if ($(e.currentTarget).height() === 130) {
					let imgHeight = $(e.currentTarget).children('.img-holder').
						children().height();
						
					// calculate height of all interior elements
					let otherHeight = 0;
					for (let i = 1; i < $(e.currentTarget).children().length; i++) {
						otherHeight +=  $(e.currentTarget).children().eq(i).height();
					}
					$(e.currentTarget).css({height: imgHeight+otherHeight+16+"px"});
					
					$(e.currentTarget).children('.img-holder').
						css({height: imgHeight+"px"});
				}
				else {
					$(e.currentTarget).css({height: "130px"});
					$(e.currentTarget).children('.img-holder').css({height: "100px"});
				}
			});
		});
	</script>

	<div class="content-box">
		<h1>About Us</h1>
		
		<div id="board-members">
		{% for boardMember in board %}
			<div class="board-member">
				<div class="img-holder">
					<img class="board-img" src="{{ boardMember.img }}"/>
				</div>
				<p>{{ boardMember.name }}</p>
				<p>{{ boardMember.desc }}</p>
			</div>
		{% endfor %}
		</div>
	</div>

{% include "layout/footer.html" %}
